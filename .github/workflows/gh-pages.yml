name: Deploy to gh-pages

on:
  push:
    branches:
      - "main"

jobs:
  push-to-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - name: install
        run: yarn
#       - name: Deploy with gh-pages
#         run: |
#           git remote set-url origin https://wenjianzhang:${{secrets.GT_TOKEN}}@github.com/${{secrets.GT_REPOSITORY}}.git
#           npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
#         env:
#           GITHUB_TOKEN: ${{ secrets.GT_TOKEN }}
#           GITHUB_REPOSITORY: ${{ secrets.GT_REPOSITORY }}
      - name: Build and Deploy
        uses: JamesIves/github-pages-deploy-action@master
        env:
          ACCESS_TOKEN: ${{ secrets.GT_TOKEN }}
          BRANCH: gh-pages
          FOLDER: build
          BUILD_SCRIPT: yarn && npm run deploy -- -u "github-actions-bot <support+actions@github.com>"
